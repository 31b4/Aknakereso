<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>Aknakereső</title>
        <meta charset="utf-8"/>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="event.js"></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        
        
        <label for="sor">
            Sorok:
        </label>
        <input type="number" id="sor" value="16" min="8" max="30" placeholder="sor"/>
        <label for="oszlop">
            Oszlop:
        </label>
        <input type="number" id="oszlop" name="oszlop" value="30" min="8" max="30" placeholder="oszlop"/>
        <label for="akna">
            Aknák száma:
        </label>
        <input type="number" id="akna" name="aknak" value="10" min="1" max="100" placeholder="Aknak"/>
        <input type="button" value="Játék Indul"/>
        <div id="keret"></div>
    </body>
</html>
